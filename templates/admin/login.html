{% extends "base.html" %}
{% block title %}Admin Login - HimGaon Dairy{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow-lg">
            <div class="card-header bg-dark text-white text-center">
                <h4 class="mb-0"><i class="bi bi-shield-lock"></i> Admin Login</h4>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" name="username" required autofocus>
                    </div>
                    <div class="mb-4">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-dark btn-lg w-100">
                        <i class="bi bi-box-arrow-in-right"></i> Login
                    </button>
                </form>
                <div class="mt-4 text-center">
                    <small class="text-muted">Default: admin / himgaon2025</small>
                </div>
            </div>
        </div>
        <div class="text-center mt-3">
            <a href="{{ url_for('index') }}"><i class="bi bi-arrow-left"></i> Back to Store</a>
        </div>
    </div>
</div>
{% endblock %}
